<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
</head>

<body>
  <div id="content">
    <form class="form form--weather-location js-weather-location-form">
      <input type="text" name="location" placeholder="location goes here" />
      <button type="submit">Submit search</button>
    </form>

    <div class="weather">
      <div class="weather__conditions">
        <p class="weather__condition js-weather-condition"></p>
          <img class="js-icon-img">
        <p class="weather__temp js-temp"></p>
        <p class="weather__feelslike js-feelslike"></p>
        <p class="weather__tempmax js-tempmax"></p>
        <p class="weather__tempmin js-tempmin"></p>
      </div>
      <div class="weather__precipitation">
        <h1>Precipitation</h1>
        <p class="js-precipitation"></p>
      </div>
      <div class="weather__wind-speed">
        <h1>Wind</h1>
        <p class="js-wind-speed"></p>
      </div>
      <div class="weather__sunrise-sunset">
        <h1>Sunrise & Sunset</h1>
        <p class="js-sunrise"></p>
        <p class="js-sunset"></p>
      </div>
      <div class="weather__uvindex">
        <h1>UV index</h1>
        <p class="js-uvindex"></p>
      </div>
      <div class="weather__humidity">
        <h1>Humidity</h1>
        <p class="js-humidity"></p>
      </div>
    </div>


  </div>
</body>

</html>
