<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
</head>

<body class="body">
  <div id="content">
    <form class="form form--weather-location js-weather-location-form">
      <input type="text" name="location" placeholder="Enter a place" />
      <button type="submit">Get weather</button>
    </form>

    <div class="weather weather--invisible">
      <div class="weather__conditions">
        <h3 class="weather__condition js-weather-condition"></h3>
          <h4 class="weather__temp js-temp"></h4>
          <img class="js-icon-img">
        <h4 class="weather__feelslike js-feelslike"></h4>
        <p class="weather__tempmax js-tempmax"></p>
        <p class="weather__tempmin js-tempmin"></p>
      </div>
      <div class="weather__precipitation">
        <h3>Precipitation</h3>
        <p class="js-precipitation"></p>
      </div>
      <div class="weather__wind-speed">
        <h3>Wind speed</h3>
        <p class="js-wind-speed"></p>
      </div>
      <div class="weather__sunrise-sunset">
        <h3>Sunrise & Sunset</h3>
        <p class="js-sunrise"></p>
        <p class="js-sunset"></p>
      </div>
      <div class="weather__uvindex">
        <h3>UV index</h3>
        <p class="js-uvindex"></p>
      </div>
      <div class="weather__humidity">
        <h3>Humidity</h3>
        <p class="js-humidity"></p>
      </div>

        <div class="weather__visibility">
        <h3>Visibility</h3>
        <p class="js-visibility"></p>
        </div>
    </div>


  </div>
</body>

</html>
